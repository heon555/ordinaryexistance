<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>archivemyown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>archivemyown</h1>
        <button id="add-post-btn" class="add-button">+</button>
        <button id="dark-mode-toggle"></button>
    </header>

    <section id="upload-section" class="hidden">
        <h2>Upload New Post</h2>
        <form id="upload-form">
            <input type="password" id="password" placeholder="Enter password" required>
            <input type="text" id="music-title" placeholder="Title" required>
            <textarea id="music-content" placeholder="Write your think here..." required></textarea>
            <button type="button" id="submit-btn">Submit</button>
        </form>
    </section>

    <ul id="posts"></ul>

    <script src="script.js"></script>
</body>
</html>
